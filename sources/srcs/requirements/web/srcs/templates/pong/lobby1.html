<html lang="fr">
<head>

    <title>Lobby & Pong Game</title>
    <link rel="stylesheet" href="{% static 'pong/css/lobby1.css' %}">

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.129.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.129.0/examples/jsm/",
            "socket.io-client": "https://cdn.jsdelivr.net/npm/socket.io-client@4.4.0/dist/socket.io.esm.min.js"
          }
        }
    </script>
    <script type="module" src="{% static 'pong/socket.js' %}"></script>
    <script type="module" src="{% static 'pong/lobby.js' %}"></script>
</head>
<body>
    <div id="lobby">
        <label for="numPlayersPerTeam">Nombre de joueurs par équipe:</label>
        <select id="numPlayersPerTeam">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <button id="createGame">Créer une partie</button>
        <input type="text" id="gameCodeInput" placeholder="Entrer le code de la partie">
        <button id="joinGame">Rejoindre une partie</button>

        <div id="gameOptions" style="display:none;">
            <h2>Choisissez votre équipe et rôle</h2>
            <select id="teamsSelect">Team</select>
            <select id="rolesSelect">Role</select>
            <input type="text" id="userName" placeholder="Entrer votre nom">
            <button id="confirmChoices">Confirmer</button>
        </div>
    </div>
    
    <div id="team1List" class="teamList">Team 1</div>
    <div id="team2List" class="teamList">Team 2</div>
    <button id="launchGame" class="launchGame" style="display:none;">Lancer la partie</button>
    
    <!-- <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> -->

</body>
</html>
