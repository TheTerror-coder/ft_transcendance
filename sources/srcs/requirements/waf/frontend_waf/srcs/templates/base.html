
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../static/css/loginPage.css" rel="stylesheet">
        <link href="../static/css/homePage.css" rel="stylesheet">
        <link href="../static/css/lobby.css" rel="stylesheet">
        <link href="../static/css/friendPage.css" rel="stylesheet">
        <link href="../static/css/profilePage.css" rel="stylesheet">
        <link href="../static/css/playMenu.css" rel="stylesheet">

        <title>ONE PONG</title>
        <link rel="icon" type="image/png" href="../static/photos/picturePng/Luffy_flag_icon.png">

    </head>
    <body class="background" id="background">
        <div class="headPage">
            <div class="flag" id="flag">
                <button id="englandFlag"><img src="../static/photos/picturePng/loginPage/drapeau/angleterre.png" alt="England Flag" style="margin-right: -4px;" id="englandFlagImg"></button>
                <button id="spainFlag"><img src="../static/photos/picturePng/loginPage/drapeau/Espagne.png" alt="Spain Flag"></button>
                <button id="franceFlag"><img src="../static/photos/picturePng/loginPage/drapeau/France.png" alt="France Flag"></button>
            </div>
        </div>
        <div class="loginPage" id="loginPage">

            <div class="loginButton" id="loginButton">
                <button id="refreshPage"><img src="../static/photos/picturePng/loginPage/onePong.png" alt="ONE PONG" style="min-width: 450px; min-height: 160px;"></button>
            </div>
            <div class="woodPresentation" id="woodPresentation">
                <img src="../static/photos/picturePng/loginPage/woodPresentation.png" alt="woodPresentation" style="margin-top: auto;">
                <div class="woodPresentationContent" id="connect">
                    <button class="fontConnexionWith42" id="connectionApi">CONNECTION API <img src="../static/photos/picturePng/logo42.png" alt="42-logo"  class="logo42"></button>
                    <button class="fontConnexion" id="connectionEmail"  style="margin-top: -8px;">CONNECTION</button>
                    <button class="fontConnexion" id="createAnAccount" style="margin-top: -7px;">CREATE AN ACCOUNT</button>
                    <form class="createAccount" id="formConnect">
                        <p class="fontConnexion">
                            <input id="username" type="username" class="form-control" placeholder="Username" aria-label="Username" style="font-family: arial" required>
                        </p>
                        <p class="fontConnexion">
                            <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Username" style="font-family: arial;" required>
                        </p>
                        <button class="fontConfirmCreateAccount" type="submit" style="justify-content: center; margin-top: -20px; font-size: 300%;">CONFIRM</button>
                    </form>
                    <form class="createAccount" id="formAccount">
                        <p class="fontConnexion">
                            <input id="createEmail" type="email" name="email" class="form-control" placeholder="E-mail" aria-label="Username" style="font-family: arial" required>
                        </p>
                        <p class="fontConnexion">
                            <input id="createUser" name="username" class="form-control" placeholder="User" aria-label="Username" style="font-family: arial" required>
                        </p>
                        <p class="fontConnexion" style="margin-top: -2px;">
                            <input id="createPassword" type="password" name="password" class="form-control" placeholder="Password" aria-label="Username" style="font-family: arial;" required>
                        </p>
                        <p class="fontConnexion" style="margin-top: -3px;">
                            <input id="createConfirmPassword" type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" style="font-family: arial" aria-label="Username" required>
                        </p>
                        <button class="fontConfirmCreateAccount" type="submit">CONFIRM</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="homePage" id="homePage">
            <div class="rebecca" id="rebecca">
                <img src="../static/photos/picturePng/homePage/rebecca_newspapers.png" alt="Rebecca" style="margin-top: -10px;" class="rebeccaImg" id="rebeccaImg">
            </div>
            <div class="centerHomepage" id="centerHomepage">
                <div class="playButton" id="playButton">
                    <button class="playImg fontTextPlay" id="playButtonImg">PLAY</button>
                </div>

                <div class="addFriend" id="addFriend">
                    <p>SOCIAL</p>
                    <img src="../static/photos/picturePng/homePage/add_friend_button.png" alt="one piece crew !">
                    <p>Friend</p>
                    <form method="post">
                        <div class="form-group">
                            <label for="friendUsernameADD">ADD FRIEND</label>
                            <input type="text" class="form-control" placeholder="Enter Username" id="usernameAddFriend" name="username" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitFriendButton">Submit</button>
                    </form>
                </div>
                <div class="centerPlayDisplay" id="centerPlayDisplay">
                    <div class="playDisplay" id="playDisplay">
                        <!-- rapidPlayButton -->
                         <div class="imgPlayMenu" id="firstElement">
                         </div>
                         <div class="imgPlayMenu" id="secondElement">
                        </div>
                         <div class="imgPlayMenu">
                            <button class="joinLobbyButton fontTextPlay" id="joinLobbyButton">JOIN LOBBY</button>
                         </div>
                         <div class="imgPlayMenu">
                            <button class="createLobbyButton fontTextPlay" id="createLobbyButton">CREATE LOBBY</button>
                         </div>
                        <button class="onePlayerButton fontTextPlay" id="onePlayerButton">ONE PLAYER</button>
                        <button class="twoPlayerButton fontTextPlay" id="twoPlayerButton">TWO PLAYER</button>
                        <button class="captainButton fontTextPlay" id="captainButton">CAPTAIN</button>
                        <button class="gunnerButton fontTextPlay" id="gunnerButton">GUNNER</button>

                        <!-- TournamentButton -->
                        <button class="createTournamentButton fontTextPlay" id="createTournamentButton">CREATE TOURNAMENT</button>
                        <button class="joinTournamentButton fontTextPlay" id="joinTournamentButton">JOIN TOURNAMENT</button>
                    </div>
                </div>
                <button class="wantedProfile" id="wantedProfile">
                    {% comment %} if user.phot {% endcomment %}
                        <img src="{{ user.photo.url }}" alt="profile picture" class="profilePicture">
                    {% comment %} els {% endcomment %}
                        <img src="../static/photos/picturePng/homePage/luffy_avatar.png" alt="profile picture" class="profilePicture">
                    {% comment %} endi {% endcomment %}
                    <h1 id="usernameDisplay"></h1>
                    <span>10.000</span>
                </button>
            </div>
            <div class="friendButton" id="friendButton">
                <button id="buttonFriend"><img src="../static/photos/picturePng/homePage/add_friend_button.png" alt="add friend"></button>
            </div>
        </div>
        <div class="profilePage" id="profilePage">
            <div style="display: block; flex-direction: column;">
                <div class="friendDisplay" id="friendDisplay">
                    <p>SOCIAL</p>
                    <img src="../static/photos/picturePng/homePage/add_friend_button.png" alt="one piece crew !">
                    <h1>Friends</h1>
                    <div id="listFriend"></div>
                
                    <h1>Pending Friend Requests</h1>
                    <div id="pendingRequests"></div>


                    <form method="post" id="removeFriendForm">
                        <div class="form-group">
                            <label for="friendUsernameREMOVE">REMOVE FRIEND</label>
                            <input type="text" class="form-control" placeholder="Enter Username" id="usernameRemoveFriend" name="username" required>
                        </div>
                        <button type="submit" class="btn btn-danger" id="submitRemoveFriendButton">Remove</button>
                    </form>
                </div>
                <button class="wantedProfile" id="wantedInProfilePage">
                    {% comment %} if user.photo {% endcomment %}
                        {% comment %} <img src="{{ user.photo.url }}" alt="profile picture" class="profilePicture"> {% endcomment %}
                    {% comment %} {% els {% endcomment %}
                        {% comment %} <img src="../static/photos/picturePng/homePage/luffy_avatar.png" alt="profile picture" class="profilePicture"> {% endcomment %}
                    {% comment %} {% endi {% endcomment %}
                    <h1 id="usernameDisplay2"></h1>
                    <span>10.0</span>
                </button>

                <form id="updateProfileForm">
                    {% comment %} {% csrf_toke {% endcomment %}
                    <input type="text" class="form-control" placeholder="Enter new Username" id="newUsername" name="newUsername" required>
                    <button type="submit" class="btn btn-danger" id="buttonChangeUsername">Submit username</button>
                </form>

                <form>
                    {% comment %} {% csrf_toke {% endcomment %}
                    <input id="newPicture" type="file" id="updatedPhoto" required>
                    <button id="buttonChangePicture" type="submit" class="btn btn-danger">Submit picture</button>
                </form>
            </div>
        </div>
        <div class="lobby" id="lobby">
            <video class="videoBackground" id="videoBackground" autoplay muted loop>
                <source src="'../static/photos/picturePng/lobbyPage/luffy-vs-usopp.mp4" type="video/mp4" style="z-index: -1;">
            </video>
            <div style="display: flex; justify-content: center; width: -webkit-fill-available;">
                <div class="lobbyRapidPlay" id="lobbyRapidPlay">
                    <div class="cross" id="cross">
                        <button id="crossButton"><img src="'../static/photos/picturePng/lobbyPage/cross.png" alt="quitButton"></button>
                    </div>
                    <div class="centerLobbyDisplay">
                        <div class="lobbyDisplayRapidPlayPlayerOne" id="lobbyDisplayRapidPlayPlayerOne">
                            <button class="wantedProfile">
                                <img src="'../static/photos/picturePng/homePage/luffy_avatar.png" alt="profile picture" class="profilePicture">
                                <h1 id="usernameDisplay"></h1>
                                <span>10.000</span>
                            </button>
                        </div>
                        <div class="versus" id="versus">
                            <img src="'../static/photos/picturePng/lobbyPage/versusLogo.png" alt="versus">
                        </div>
                        <div class="lobbyDisplayRapidPlayPlayerTwo" id="lobbyDisplayRapidPlayPlayerTwo">
                            <button class="wantedProfile" id="wantedProfile">
                                <img src="'../static/photos/picturePng/homePage/luffy_avatar.png" alt="profile picture" class="profilePicture">
                                <h1 id="usernameDisplay"></h1>
                                <span>10.000</span>
                            </button>
                        </div>
                    </div>
                    <div class="fireBackground" id="fireBackground">
                            <button id="PlayButtonInLobby" class="PlayButtonInLobby">PLAY</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            {% comment %} var registerURL = '{% url 'register';
            var loginURL = '{% url 'login';
            var addFriendURL = '{% url 'add_friend';
            var profileURL = '{% url 'profile';
            var removeFriendURL = '{% url 'remove_friend';
            var updateNameURL = '{% url 'update_profile';
            var updatePictureURL = '{% url 'update_photo'; {% endcomment %}

        </script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 pour le popup de l'invit, voir avec bootstrap-->
        <script src="../static/scriptJS/variablesLoginPage.js"></script>
        <script src="../static/scriptJS/variablesHomePage.js"></script>
        <script src="../static/scriptJS/variablesLobbyAndTournament.js"></script>
        <script src="../static/scriptJS/profilePage.js"></script>
        <script src="../static/scriptJS/flags.js"></script>
        <script src="../static/scriptJS/formCreateAccount.js"></script>
        <script src="../static/scriptJS/refreshPage.js"></script>
        <script src="../static/scriptJS/connectNormal.js"></script>
        <script src="../static/scriptJS/friendPage.js"></script>
        <script src="../static/scriptJS/lobbyPage.js"></script>
        <script src="../static/scriptJS/playMenu.js"></script>

    </body>
</html>
