<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="loginPage.css" rel="stylesheet">
        <title>ONE PONG</title>

    </head>
    <body class="background"> 
        <div class="flag">
            <button id="englandFlag"><img src="picturePng/loginPage/drapeau/angleterre.png" alt="England Flag" style="margin-right: -4px;"></button>
            <button id="spainFlag"><img src="picturePng/loginPage/drapeau/Espagne.png" alt="Spain Flag"></button>
            <button id="franceFlag"><img src="picturePng/loginPage/drapeau/France.png" alt="France Flag"></button>
        </div>
        <div class="loginButton">
            <button id="refreshPage"><img src="picturePng/loginPage/onePong.png" alt="ONE PONG" style="min-width: 450px; min-height: 160px;"></button>
        </div>
        <div class="woodPresentation">
            <img src="picturePng/loginPage/woodPresentation.png" alt="woodPresentation" style="margin-top: auto;">
            <div class="woodPresentationContent" id="connect">
                <button class="fontConnexionWith42" id="connectionApi">CONNECTION API <img src="picturePng/logo42.png" alt="42-logo"  class="logo42"></button>
                <button class="fontConnexion" id="connectionEmail"  style="margin-top: -8px;">CONNECTION</button>
                <button class="fontConnexion" id="createAnAccount" style="margin-top: -7px;">CREATE AN ACCOUNT</button>
                
                
                <form class="createAccount" id="formConnect">
                    <p class="fontConnexion">
                        <input id="email" type="email" class="form-control" placeholder="E-mail" aria-label="Username" style="font-family: arial" required>
                    </p>
                    <p class="fontConnexion">
                        <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Username" style="font-family: arial;" required>
                    </p>
                    <button class="fontConfirmCreateAccount" type="submit" style="justify-content: center; margin-top: -20px; font-size: 300%;">CONFIRM</button>
                </form>



                <form class="createAccount" id="formAccount">
                    <p class="fontConnexion">
                        <input id="createEmail" type="email" class="form-control" placeholder="E-mail" aria-label="Username" style="font-family: arial" required>
                    </p>
                    <p class="fontConnexion">
                        <input id="createUser" class="form-control" placeholder="User" aria-label="Username" style="font-family: arial" required>
                    </p>
                    <p class="fontConnexion" style="margin-top: -2px;">
                        <input id="createPassword" type="password" class="form-control" placeholder="Password" aria-label="Username" style="font-family: arial;" required>
                    </p>
                    <p class="fontConnexion" style="margin-top: -3px;">
                        <input id="createConfirmPassword" type="password" class="form-control" placeholder="Confirm Password"  style="font-family: arial" aria-label="Username"required>
                    </p>
                    <button class="fontConfirmCreateAccount" type="submit">CONFIRM</button>
                </form>
            </div>
        </div>

        
        <script src="scriptJS/variables.js"></script>
        <script src="scriptJS/flags.js"></script>
        <script src="scriptJS/formCreateAccount.js"></script>
        <script src="scriptJS/refreshPage.js"></script>
        <script src="scriptJS/connectNormal.js"></script>

    </body>
</html>
